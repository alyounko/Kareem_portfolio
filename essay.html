<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay View | Kareem Alshowaiter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* --- CSS Variables: Matching Portfolio Theme --- */
        :root {
            --bg-deep: #0f172a;
            --primary-text: #f8fafc;
            --secondary-text: #94a3b8;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            
            --card-glass: rgba(30, 41, 59, 0.6);
            --border-glass: rgba(255, 255, 255, 0.08);
            
            --radius-lg: 24px;
            --transition-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* --- Global Reset & Typography --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--primary-text);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Parallax Background Wrapper --- */
        .parallax-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: #4f46e5;
            top: -10%;
            left: -10%;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: #0ea5e9;
            bottom: 20%;
            right: -5%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* --- Container & Layout --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
            z-index: 2;
        }

        /* --- Navigation --- */
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 40px;
            font-weight: 500;
            color: var(--secondary-text);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(5px);
        }

        .back-link:hover {
            color: var(--bg-deep);
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateX(-5px);
        }

        .back-link span {
            margin-right: 8px;
            font-size: 1.2em;
        }

        /* --- Essay Paper Style --- */
        .essay-paper {
            background: var(--card-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 60px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: fadeUp 0.8s ease-out;
        }

        @media (max-width: 768px) {
            .essay-paper {
                padding: 30px;
            }
        }
        
        /* New: Optimized Reading Flow for Readability */
        .reading-flow {
            max-width: 700px; /* Optimal reading width */
            margin: 0 auto; /* Center the text block */
        }

        /* --- Header Styling --- */
        .essay-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-glass);
        }

        .essay-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary-text);
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .essay-header p {
            font-size: 0.95rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* --- Content Styling --- */
        .essay-content {
            font-size: 1.15rem;
            color: #e2e8f0; /* Slightly softer white for reading */
            /* Added line height adjustment for better spacing */
            line-height: 1.75; 
        }

        .essay-content p {
            margin-bottom: 24px;
            text-align: left; /* Changed from justify for better mobile rendering and fewer hyphenation issues */
        }

        .essay-content h2, .essay-content h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-text);
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* --- Loading/Error States --- */
        .status-msg {
            text-align: center;
            color: var(--secondary-text);
            font-style: italic;
            padding: 40px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Parallax Background -->
    <div class="parallax-wrapper">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
    </div>

    <div class="container">
        <!-- Update link to index.html to match previous file generation -->
        <a href="index.html" class="back-link"><span>&larr;</span> Back to Portfolio</a>
        
        <article class="essay-paper">
            <header class="essay-header">
                <h1 id="essay-title">Loading Title...</h1>
                <p id="essay-subtitle">Loading Course Info...</p>
            </header>
            
            <main id="essay-content" class="essay-content reading-flow">
                <div class="status-msg">Loading essay content...</div>
            </main>
        </article>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Updated mapping to reflect the 4 essays from the index.html grid
            const essays = {
                1: {
                    title: "The Modern Condition", // From Revised Essay 1
                    subtitle: "Revised Draft • 2025",
                    file: 'revised essay 1.txt'
                },
                2: {
                    title: "Literacy Narrative", // From Revised Literacy...
                    subtitle: "Narrative • ENGL 101",
                    file: 'Revised Literacy Narrative Essay.txt'
                },
                3: {
                    title: "Analytical Perspectives", // From Analysis Essay.txt
                    subtitle: "Critical Analysis • Fall 2025",
                    file: 'Analysis Essay.txt'
                },
                4: {
                    title: "Professional Cover Letter", // From Cover letter.txt
                    subtitle: "Application Document",
                    file: 'Cover letter.txt'
                }
            };

            const urlParams = new URLSearchParams(window.location.search);
            const essayId = urlParams.get('id');
            const essay = essays[essayId];

            if (essay) {
                // Initial load: Use placeholder titles until file is fetched
                document.getElementById('essay-title').textContent = essay.title;
                document.getElementById('essay-subtitle').textContent = essay.subtitle;
                document.title = `${essay.title} | Kareem Alshowaiter`;
                
                // Use the correct filename dynamically
                fetch(essay.file) 
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(text => {
                        const content = parseEssay(text, essay.title);
                        document.getElementById('essay-content').innerHTML = content;
                        
                        // Set the actual title/subtitle from the file's first lines if needed
                        const lines = text.split(/\r?\n/).map(line => line.trim()).filter(line => line.length > 0);
                        if (lines.length > 0) {
                            // If the file starts with the essay title/type, use that for the H1
                            document.getElementById('essay-title').textContent = lines[0];
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching essay:', error);
                        document.getElementById('essay-content').innerHTML = 
                            '<div class="status-msg">Error: Could not load the essay file. <br> Please ensure all `.txt` files exist.</div>';
                    });

            } else {
                document.getElementById('essay-title').textContent = "Select an Essay";
                document.getElementById('essay-subtitle').textContent = "Portfolio";
                document.getElementById('essay-content').innerHTML = 
                    '<div class="status-msg">Please select an essay from the main portfolio page.</div>';
            }
        });

        function parseEssay(text, expectedTitle) {
            const lines = text.split(/\r?\n/).map(line => line.trim());
            let htmlContent = '';
            let currentParagraph = '';
            
            // 1. Skip Initial Title/Header lines (already handled in HTML header)
            let contentStarted = false;
            let startIndex = 0;
            
            // Find the start of the content body: skip the first few non-empty lines that match the title/header format
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.length > 0 && line.toLowerCase().includes(expectedTitle.toLowerCase())) {
                    // Skip the line containing the title
                    continue; 
                }
                if (line.length > 0 && !contentStarted) {
                    // This is the first line of the actual body content
                    startIndex = i;
                    contentStarted = true;
                    break;
                }
            }
            
            if (!contentStarted) {
                return '<p class="status-msg">Content appears to be empty or formatted incorrectly.</p>';
            }

            // 2. Process the main body content, wrapping each group of non-empty lines in a <p> tag.
            for(let i = startIndex; i < lines.length; i++) {
                const line = lines[i];
                
                // Stop if end markers are found
                const endKeywords = ['Works cited:', 'Outline:', 'Topic:', 'References:'];
                if (endKeywords.some(keyword => line.toLowerCase().startsWith(keyword.toLowerCase()))) {
                    break;
                }

                if(line === '') {
                    // End of a paragraph
                    if(currentParagraph.length > 0) {
                        htmlContent += `<p>${currentParagraph.trim()}</p>`;
                        currentParagraph = '';
                    }
                } else {
                    // Continuation of a paragraph. Use a space separator.
                    currentParagraph += line + ' ';
                }
            }
            
            // Flush the last paragraph if it wasn't ended by a blank line
            if(currentParagraph.length > 0) {
                htmlContent += `<p>${currentParagraph.trim()}</p>`;
            }

            return htmlContent;
        }
    </script>
</body>
</html>
