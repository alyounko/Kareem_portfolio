<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay View | Kareem Alshowaiter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-deep: #0f172a;
            --primary-text: #f8fafc;
            --secondary-text: #94a3b8;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);

            --card-glass: rgba(30, 41, 59, 0.7);
            --border-glass: rgba(255, 255, 255, 0.08);

            --radius-lg: 24px;
        }

        /* --- Global Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--primary-text);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Background --- */
        .parallax-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(79, 70, 229, 0.08), transparent 25%);
        }

        /* --- Layout --- */
        .container {
            max-width: 860px; /* Slightly wider for better desktop reading */
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        /* --- Navigation --- */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            color: var(--secondary-text);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--bg-deep);
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* --- Essay Paper (The Card) --- */
        .essay-paper {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 60px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Typography & Readability --- */
        .essay-header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-glass);
        }

        .essay-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary-text);
            margin-bottom: 12px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .essay-header p {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* The Main Content - Optimized for Reading */
        .essay-content {
            /* Changed to 'Lora' for better long-form readability (serif) */
            font-family: 'Lora', serif; 
            font-size: 1.125rem; /* 18px */
            color: #e2e8f0; 
            line-height: 1.85; /* Increased line height for breathing room */
        }

        .essay-content p {
            margin-bottom: 2rem; /* More space between paragraphs */
            text-align: left;
        }

        /* Indentation for a more "Book-like" feel (optional, currently disabled for cleaner web look) */
        /* .essay-content p + p { text-indent: 1.5em; margin-top: -1.5rem; } */

        .essay-content h2, 
        .essay-content h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-text);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .status-msg {
            text-align: center;
            color: var(--secondary-text);
            font-style: italic;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }

        /* --- Mobile Optimization --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .essay-paper {
                padding: 30px 24px; /* Reduced padding on mobile but enough to breathe */
                border-radius: 16px;
            }

            .essay-header h1 {
                font-size: 2rem;
            }

            .essay-content {
                font-size: 1.05rem; /* Slightly smaller on mobile but still readable */
                line-height: 1.75;
            }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="parallax-wrapper"></div>

    <div class="container">
        <nav class="nav-header">
            <a href="index.html" class="back-link">
                <span style="margin-right:6px;">←</span> Portfolio
            </a>
            <span style="color:var(--secondary-text); font-size:0.9rem;">Kareem Alshowaiter</span>
        </nav>
        
        <article class="essay-paper">
            <header class="essay-header">
                <h1 id="essay-title">Loading...</h1>
                <p id="essay-subtitle">Please Wait</p>
            </header>
            
            <main id="essay-content" class="essay-content">
                <div class="status-msg">Fetching document...</div>
            </main>
        </article>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const essays = {
                1: {
                    title: "Research Essay (Bleach) ", 
                    subtitle: "Revised Draft • 2025  • ENGL 114",
                    file: 'Research Essay.txt'
                },
                2: {
                    title: "Analysis Essay (Elden Ring)", 
                    subtitle: "Narrative • ENGL 114",
                    file: 'Analysis Essay.txt'
                },
                3: {
                    title: "Literacy Narrative", 
                    subtitle: "Critical Analysis • Fall 2025 • ENGL 114",
                    file: 'Revised Literacy Narrative Essay.txt'
                },
                4: {
                    title: "Professional Cover Letter", 
                    subtitle: "Application Document",
                    file: 'Cover letter.txt'
                }
            };

            const urlParams = new URLSearchParams(window.location.search);
            const essayId = urlParams.get('id');
            const essay = essays[essayId];

            if (essay) {
                // Set Header Info
                document.getElementById('essay-title').textContent = essay.title;
                document.getElementById('essay-subtitle').textContent = essay.subtitle;
                document.title = `${essay.title} | Kareem Alshowaiter`;
                
                // Fetch the file as an ArrayBuffer to handle encoding manually
                fetch(essay.file) 
                    .then(response => {
                        if (!response.ok) throw new Error('File not found');
                        return response.arrayBuffer();
                    })
                    .then(buffer => {
                        // 1. Try decoding as UTF-8 first
                        let decoder = new TextDecoder('utf-8');
                        let text = decoder.decode(buffer);
                        
                        // 2. Check for the "Replacment Character" ()
                        // If found, it means the file is likely Windows-1252 (ANSI)
                        if (text.includes('\uFFFD')) {
                            console.log('Encoding issue detected. Switching to Windows-1252.');
                            decoder = new TextDecoder('windows-1252');
                            text = decoder.decode(buffer);
                        }

                        // 3. Parse and Display
                        const content = parseEssay(text, essay.title);
                        document.getElementById('essay-content').innerHTML = content;
                        
                        // Optional: Grab exact title from first line if needed
                        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
                        if(lines.length > 0 && lines[0].length < 100) {
                             // Only update H1 if the first line looks like a title (short)
                             // document.getElementById('essay-title').textContent = lines[0];
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('essay-content').innerHTML = 
                            '<div class="status-msg">Error loading file. <br>Please ensure the .txt file exists.</div>';
                    });

            } else {
                document.getElementById('essay-title').textContent = "Not Found";
                document.getElementById('essay-subtitle').textContent = "Error";
                document.getElementById('essay-content').innerHTML = 
                    '<div class="status-msg">No essay selected. Go back to the portfolio.</div>';
            }
        });

        function parseEssay(text, expectedTitle) {
            const lines = text.split(/\r?\n/).map(line => line.trim());
            let htmlContent = '';
            let currentParagraph = '';
            let contentStarted = false;
            let startIndex = 0;
            
            // Heuristic to skip title headers in the text file
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                // Skip empty lines or lines that are just the title
                if (line.length > 0 && line.toLowerCase().includes(expectedTitle.toLowerCase())) {
                    continue; 
                }
                if (line.length > 0 && !contentStarted) {
                    startIndex = i;
                    contentStarted = true;
                    break;
                }
            }
            
            if (!contentStarted) return '<p class="status-msg">Empty File</p>';

            for(let i = startIndex; i < lines.length; i++) {
                const line = lines[i];
                
                // Stop at bibliography/references
                const endKeywords = ['Works cited:', 'Outline:', 'References:'];
                if (endKeywords.some(k => line.toLowerCase().startsWith(k.toLowerCase()))) {
                    break;
                }

                if(line === '') {
                    // Blank line = End of paragraph
                    if(currentParagraph.length > 0) {
                        htmlContent += `<p>${currentParagraph.trim()}</p>`;
                        currentParagraph = '';
                    }
                } else {
                    // Append text to current paragraph
                    currentParagraph += line + ' ';
                }
            }
            
            if(currentParagraph.length > 0) {
                htmlContent += `<p>${currentParagraph.trim()}</p>`;
            }

            return htmlContent;
        }
    </script>
</body>
</html>
